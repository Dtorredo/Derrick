<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selected</title>
  </head>
  <body>
    {%for x in bookings%}
    <tr>
      <td>{{ x.email }}</td>
      <td>{{ x.schedule }}</td>
      <td>{{ x.number_of_seats }}</td>
      <td>{{ x.total_price }}</td>
      <td>{{ x.booking_date }}</td>
      <td></td>
    </tr>
    {%endfor%}
  </body>
</html>
