{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize </title>
    <link rel="stylesheet" href="{%static '/css/authorize.css'%}">

</head>
<body>

        </form>
    </div>
</body>
</html>
