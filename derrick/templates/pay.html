{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make Payment</title>
    <link rel="stylesheet" href="{% static '/css/pay.css' %}">
</head>
<body>

<form method="post" action="{% url 'stk' %}">
  {% csrf_token %}
    <label for="phone">Phone Number :</label>
    <input type="number" id="phone" name="phone" value="254" placeholder="Phone Number">
    <br><br>
    <label style="display: none" for="booking_id">Booking ID</label>
    <input style="display: none" type="text" id="booking_id" name="booking_id" value="{{ selectedBooking.id }}" readonly="readonly">


  <button type="submit">Pay</button>
</form>
</body>
</html>
